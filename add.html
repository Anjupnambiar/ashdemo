<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>


    <title>Employee Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <ul>
        <li><img src="kooversLogo.svg" alt="" srcset=""></li>
        <li><a href="index.html">Our Employee</a></li>
        <li><a href="add.html">New User</a></li>
        
    </ul>
    

    <div class="container mt-5">
        <div class="row">
          <div class="col-lg-8">
    <form class="add-post-form" method="post">
        <h2 class="text-success"><em>Add New Employee</em></h2>

 <div class="mb-3">
    
        <label for="createdBy">Created By</label><br>
        <input type="text" id="createdBy" name="createdBy" placeholder="created"><br>
    </div>
    <div class="mb-3">
    
        <label for="updatedBy">Updated By</label><br>
        <input type="text" id="updatedBy" name="updatedBy" placeholder="updated"><br>
    </div>



    <div class="mb-3">
        <label for="firstName">First Name</label><br>
        <input type="text" id="firstName" name="firstName" placeholder="firstname"><br>
    </div>

    <div class="mb-3">
        <label for="lastName">Last Name</label><br>
        <input type="text" id="lastName" name="lastName" placeholder="lastname"><br>
    </div>

    <div class="mb-3">    
        <label for="employeeId">Employee ID</label><br>
        <input type="text" id="employeeId" name="employeeId" placeholder="id"><br>
    </div>
    
    <div class="mb-3"> 
        <label for="mobileNo">Mobile No</label><br>
        <input type="number" id="mobileNo" name="mobileNo" placeholder="contact" maxlength="10"><br>
    </div>

    <div class="mb-3"> 
        <label for="jobTitle">Job Title</label><br>
        <input type="text" id="jobTitle" name="jobTitle" placeholder="jobtitle"><br>
    </div>

    <div class="mb-3"> 
        <label for="dateofjoin">Date of joining</label><br>
        <input type="date" id="date" name="date"><br>
    </div>

        <div class="mb-3"> 
        <label for="deptName">Dept Name</label><br>
        <select>
            <option >Choose</option>
            <option >UI Developer</option>
            <option >Buisness Analyst </option>
            <option >Marketing</option>
        </select>
        <p type="text" id="deptName" name="deptName"></p><br>
    </div>

        <div class="mb-3"> 
        <label for="companyId">Company Branch</label><br>
        <input type="text" id="companyId" name="companyId" placeholder="branchid"><br>
    </div>

        <div class="mb-3">
        <label for="adress">Address</label><br>
        <textarea type="text" id="adress" name="adress" placeholder="current address"></textarea><br>
        </div>

    </form>

    <button class="btn btn-danger" onclick="addData()">Save Employee</button>

    </div>
    <div class="col-lg-4">
        <h3 class="text-danger text-xlarge"><marquee behavior="alt" direction="right"><i class="fa fa-user"></i>5000+
            work shops</marquee></h3>
            <h4 class="text-success text-xlarge"><marquee behavior="alt" direction="left"><i class="fa fa-star"></i>4.7
                Average Rating
               </marquee></h4>
               <h4 class="text-warning text-xlarge"><marquee behavior="alt" direction="right"><i class="fa fa-location-pin"></i>5000+
                Touchpoints
                </marquee></h4>
                <h4 class="text-primary text-xlarge"><marquee behavior="alt" direction="left"><i class="fa fa-smile"></i>6 Years
                    Achievement
                 </marquee></h4>
                
    </div>

</div>
</div>

    <script src="post.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</body>
</html>
