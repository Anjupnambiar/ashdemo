<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <title>Edit Page</title>
</head>
<body>

    <ul>
        <li><img src="kooversLogo.svg" alt="" srcset=""></li>
        <li><a href="index.html" onclick="getData()">Our Employee</a></li>
        <li><a href="add.html">New User</a></li>
        
    </ul>

    <div class="container mt-5">
    <h2>Edit Employee Details</h2>
    <form id="form">
        <label for="createdBy">Created by:</label><br>
        <input type="text" id="createdBy" name="createdBy"><br>
        <label for="updatedBy">Updated By:</label><br>
        <input type="text" id="updatedBy" name="updatedBy"><br>
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName"><br>
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName"><br>
        <label for="employeeId">Employee ID:</label><br>
        <input type="number" id="employeeId" name="employeeId"><br>
        <label for="mobileNo">Mobile No:</label><br>
        <input type="number" id="mobileNo" name="mobileNo" maxlength="10"><br>
        <label for="jobTitle">Job Title:</label><br>
        <input type="text" id="jobTitle" name="jobTitle"><br>
        <label for="deptName">Dept Name:</label><br>
        <input type="text" id="deptName" name="deptName"><br>
        <label for="companyId">Company Branch ID:</label><br>
        <input type="text" id="companyId" name="companyId"><br>
        <label for="adress">Adress:</label><br>
        <input type="text" id="adress" name="adress"><br>
    </form>
    <button onclick="onUpdate()">Update Employee</button>

</div>

    <script src="edit.js"></script>
</body>
</html>
